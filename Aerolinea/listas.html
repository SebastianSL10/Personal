    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            function ValidarCorreoElectronico() {

                //Se Captura Dirección del campo Correo
                var ElCorreo = document.getElementById('Correo');

                var ValidaCorreos = /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/;

                if (ValidaCorreos.test(ElCorreo.value)) {
                    alert('Correo Electrónico Válido');
                    return true;
                } else {
                    alert('Correo Electrónico Inválido');
                    return false;
                }
            }
        </script>
    </head>

    <body>
        <div class="cor" id="cor">
            <label for="Correo">Correo Electrónico: </label>
            <input type="email" id="Correo" name="CorreoE" />
            <input type="submit" value="Validar" onclick="return ValidarCorreoElectronico()" />
        </div>
    </body>
